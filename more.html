<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Fresh Hub</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #0f2027;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loader-content {
      text-align: center;
    }

    .loader-logo {
      width: 80px;
      animation: pulse 2s infinite;
    }

    .spinner {
      border: 4px solid #fff;
      border-top: 4px solid #00AEEF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      color: #00AEEF;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .header {
      background-color: #102F49;
      box-shadow: 0 0 10px #00AEEF;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header .title {
      font-size: 30px;
      font-weight: bold;
      color: #00AEEF;
    }

    .header h2 {
      font-size: 20px;
      margin-top: 5px;
    }

    .balance p {
      font-size: 14px;
    }

    .balance strong {
      font-size: 20px;
      color: #00ffcc;
    }

    .main {
      padding: 30px 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
    }

    .btn {
      background-color: #102F49;
      border: 2px solid #00AEEF;
      color: #fff;
      padding: 20px 10px;
      border-radius: 15px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn i {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .btn:hover {
      background-color: #00AEEF;
      color: #000;
      transform: translateY(-3px);
    }

    .footer {
      background-color: #102F49;
      padding: 15px;
      box-shadow: 0 -2px 10px #00AEEF;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }

    .footer nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
    }

    .footer a i {
      display: block;
      font-size: 20px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-content">
      <img src="logo.png" alt="Logo" class="loader-logo" />
      <div class="spinner"></div>
      <p class="loader-text">Loading Fresh Hub...</p>
    </div>
  </div>

  <div class="main-content"></div>

  <header class="header">
    <div class="header-content">
      <div>
        <h1 class="title">Fresh HUB</h1>
        <h2>Welcome </h2>
        <p> <span id="userDisplay"></span>
        <img id="verifiedBadge" src="verified.png" alt="Verified" style="height: 18px; vertical-align: middle; margin-left: 5px; display: none;">
        </p>
      </div>
      <div class="balance">
        <p>My Balance</p>
        <strong id="balanceDisplay">₦0.00</strong>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="button-grid">
      <button class="btn" onclick="window.location.href='profile.html'"><i class="fas fa-user"></i><span>My Profile</span></button>
      <button class="btn" onclick="window.location.href='livestream.html'"><i class="fa-solid fa-tower-broadcast"></i><span>Live Stream</span></button>
      <button class="btn" onclick="window.location.href='stat.html'"><i class="fa-solid fa-chart-bar"></i><span>Stats</span></button>
      <button class="btn" id="adminBtn" style="display: none;"><i class="fas fa-user-shield"></i><span>Admin Panel</span></button>
      <button class="btn"><i class="fas fa-dice"></i><span>Betting</span></button>
      <button class="btn"><i class="fas fa-store"></i><span>Store</span></button>
      <button class="btn"><i class="fas fa-users"></i><span>Players Hub</span></button>
      <button class="btn"><i class="fas fa-wallet"></i><span>My Wallet</span></button>
      <button class="btn" onclick="refreshPage()"><i class="fas fa-sync-alt"></i><span>Refresh</span></button>
      <button class="btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
    </div>
  </main>

  <footer class="footer">
    <nav>
      <a href="dashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="standings.html"><i class="fas fa-table"></i><span>Standings</span></a>
      <a href="blog.html"><i class="fas fa-comments"></i><span>Community</span></a>
      <a href="#"><i class="fas fa-bars"></i><span>More</span></a>
    </nav>
  </footer>

  <script>
    window.addEventListener("load", function () {
      document.getElementById("loader").style.display = "none";
    });

    const username = localStorage.getItem('username');
    if (username) {
      const userDisplay = document.getElementById('userDisplay');
      const badge = document.getElementById('verifiedBadge');
      userDisplay.textContent = username;

      if (username.toLowerCase() === 'cryptoaux2') {
        badge.style.display = 'inline';
      }

      const balanceKey = `balance_${username}`;
      const balance = localStorage.getItem(balanceKey) || "0.00";
      document.getElementById("balanceDisplay").textContent = `₦${balance}`;
    } else {
      window.location.href = 'index.html';
    }

    function refreshPage() {
      window.location.reload(true);
    }

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("username");
        window.location.href = "index.html";
      });
    }

    window.addEventListener("load", function () {
      if (username && username.toLowerCase() === 'cryptoaux2') {
        const adminBtn = document.getElementById('adminBtn');
        if (adminBtn) {
          adminBtn.style.display = 'inline-block';
          adminBtn.addEventListener('click', () => {
            window.location.href = 'admin-login.html';
          });
        }
      }
    });
  </script>
</body>
</html>
