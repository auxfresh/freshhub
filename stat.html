<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teams</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .team-card {
      background-color: #1c1c1e;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .team-card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .team-details {
      flex: 1;
    }

    .team-name {
      font-size: 18px;
      font-weight: 700;
    }

    .team-league {
      color: #aaa;
      font-size: 14px;
      margin-top: 2px;
    }

    .stats {
      display: flex;
      gap: 28px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
      min-width: 70px;
    }

    .stat .number {
      font-size: 20px;
      font-weight: 700;
    }

    .wins { color: #facc15; }
    .draws { color: #d1d5db; }
    .losses { color: #f87171; }
    .goals { color: #34d399; }
    .conceded { color: #60a5fa; }
    .shots { color: #c084fc; }
  </style>
</head>
<body>
  <h1>Teams</h1>
  <div id="teams">Loading...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWUjKRUpiLmwRi7UjQ5l_zCJ1YOGsaIg0",
      authDomain: "fresh-hub-d509f.firebaseapp.com",
      databaseURL: "https://fresh-hub-d509f-default-rtdb.firebaseio.com",
      projectId: "fresh-hub-d509f",
      storageBucket: "https://firebasestorage.googleapis.com/v0/b/fresh-hub-d509f.appspot.com/o/",
      messagingSenderId: "101887757266",
      appId: "1:101887757266:web:80c054959f6588771fd60b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const teamsRef = db.ref('/details/teams');
    const container = document.getElementById('teams');

    teamsRef.on('value', (snapshot) => {
      const teams = snapshot.val();
      container.innerHTML = '';

      const sorted = Object.values(teams).sort((a, b) => {
        const pointsA = (a.wins * 3) + a.draws;
        const pointsB = (b.wins * 3) + b.draws;
        return pointsB - pointsA;
      });

      sorted.forEach((team, index) => {
        const card = document.createElement('div');
        card.className = 'team-card';
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
          <img src="${team.logo}" alt="${team.name}">
          <div class="team-details">
            <div class="team-name">${team.name}</div>
            <div class="team-league">${team.league}</div>
            <div class="stats">
              <div class="stat"><div class="number wins">${team.wins}</div><div>Wins</div></div>
              <div class="stat"><div class="number draws">${team.draws}</div><div>Draws</div></div>
              <div class="stat"><div class="number losses">${team.losses}</div><div>Losses</div></div>
              <div class="stat"><div class="number goals">${team.goals}</div><div>Goals</div></div>
              <div class="stat"><div class="number conceded">${team.conceded}</div><div>Conceded</div></div>
              <div class="stat"><div class="number shots">${team.shots}</div><div>Shots</div></div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
