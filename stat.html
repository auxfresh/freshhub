<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teams Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>  

  <style>
    body {
      margin: 0;
      padding: 2px;
      padding-top: 120px; /* ✅ Fix for header overlap */
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', fantasy;
      min-height: 100vh;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background:  #102F49;
      box-shadow: 0 0 20px #00AEEF;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      z-index: 1000;
    }

    .title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .welcome {
      font-size: 18px;
      margin-top: 10px;
    }

    .balance {
      text-align: right;
    }

    .balance p {
      font-size: 14px;
    }

    .balance strong {
      font-size: 20px;
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      color: #102F49;
      text-shadow: 0 0 10px #00AEEF;
    }

    #teams {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }

    .team-card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      transform: scale(0.95) translateY(20px);
      opacity: 0;
      animation: fadeUp 0.6s ease forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #00ffd5;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .team-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid blue;
      background-color: white;
    }

    .team-details {
      flex: 1;
    }

    .team-name {
      font-size: 20px;
      font-weight: 700;
      color: #0ef;
      text-shadow: 0 0 6px #0ef;
    }

    .team-league {
      color: #d1d5db;
      font-size: 14px;
      margin-top: 2px;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #102F49;
      box-shadow: 0 0 20px #00AEEF;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      z-index: 1000;
    }

    .navbar a {
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }

    .navbar a i {
      display: block;
      font-size: 20px;
    }

    .navbar a.active {
      background: #ffffff30;
      border-radius: 10px;
      padding: 5px 10px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }

    .stat {
      text-align: center;
      min-width: 60px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 6px 10px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .stat:hover {
      transform: scale(1.1);
    }

    .stat .number {
      font-size: 18px;
      font-weight: 600;
    }

    .wins { color: #facc15; }
    .draws { color: #a3e635; }
    .losses { color: #f87171; }
    .goals { color: #34d399; }
    .conceded { color: #60a5fa; }
    .shots { color: #c084fc; }
  </style>
</head>
<body>
  <header class="header">
    <div>
      <h1 class="title">Fresh HUB</h1>
      <p class="welcome">Welcome<br>
        <span id="userDisplay"></span>
        <img id="verifiedBadge" src="verified.png" alt="Verified" style="height: 18px; vertical-align: middle; margin-left: 5px; display: none;">
      </p>
    </div>
    <div class="balance">
      <p>My Balance</p>
      <strong id="balanceDisplay">₦0.00</strong>
    </div>
    <script>
    window.addEventListener("load", function () {
      document.getElementById("loader").style.display = "none";
    });

  const username = localStorage.getItem('username');
  if (username) {
    const userDisplay = document.getElementById('userDisplay');
    const badge = document.getElementById('verifiedBadge');
    userDisplay.textContent = username;

    if (username.toLowerCase() === 'cryptoaux2') {
      badge.style.display = 'inline';
    }
  } else {
    window.location.href = 'index.html';
 
    }
    
    const balanceKey = `balance_${username}`;
    const balance = localStorage.getItem(balanceKey) || "0.00";
    document.getElementById("balanceDisplay").textContent = `₦${balance}`;
    </script>
  </header>

  <h1>Live Team Stats</h1>
  <div id="teams">Loading...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWUjKRUpiLmwRi7UjQ5l_zCJ1YOGsaIg0",
      authDomain: "fresh-hub-d509f.firebaseapp.com",
      databaseURL: "https://fresh-hub-d509f-default-rtdb.firebaseio.com",
      projectId: "fresh-hub-d509f",
      storageBucket: "fresh-hub-d509f.appspot.com",
      messagingSenderId: "101887757266",
      appId: "1:101887757266:web:80c054959f6588771fd60b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const teamsRef = db.ref('/details/teams');
    const container = document.getElementById('teams');

    teamsRef.on('value', (snapshot) => {
      const teams = snapshot.val();
      container.innerHTML = '';

      const sorted = Object.values(teams).sort((a, b) => {
        const pointsA = (a.wins * 3) + a.draws;
        const pointsB = (b.wins * 3) + b.draws;
        return pointsB - pointsA;
      });

      sorted.forEach((team, index) => {
        const card = document.createElement('div');
        card.className = 'team-card';
        card.style.animationDelay = `${index * 0.1}s`;

        card.innerHTML = `
          <img src="${team.logo}" alt="${team.name}">
          <div class="team-details">
            <div class="team-name">${team.name}</div>
            <div class="team-league">${team.league}</div>
            <div class="stats">
              <div class="stat"><div class="number wins">${team.wins}</div><div>Wins</div></div>
              <div class="stat"><div class="number draws">${team.draws}</div><div>Draws</div></div>
              <div class="stat"><div class="number losses">${team.losses}</div><div>Losses</div></div>
              <div class="stat"><div class="number goals">${team.goals}</div><div>Goals</div></div>
              <div class="stat"><div class="number conceded">${team.conceded}</div><div>Conceded</div></div>
              <div class="stat"><div class="number shots">${team.shots}</div><div>Shots</div></div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    });
  </script>

  <nav class="navbar">
    <a href="dashboard.html"><i class="fa fa-home"></i><span>Home</span></a>
    <a href="#" class="active"><i class="fa fa-table"></i><span>Standings</span></a>
    <a href="blog.html"><i class="fa fa-comment"></i><span>Community</span></a>
    <a href="more.html"><i class="fa fa-bars"></i><span>More</span></a>
  </nav>

  <script>
    window.addEventListener("load", function () {
      document.getElementById("loader")?.style?.display = "none";
    });

    const username = localStorage.getItem('username');
    if (username) {
      const userDisplay = document.getElementById('userDisplay');
      const badge = document.getElementById('verifiedBadge');
      userDisplay.textContent = username;

      if (username.toLowerCase() === 'cryptoaux2') {
        badge.style.display = 'inline';
      }
    } else {
      window.location.href = 'index.html';
    }

    const balanceKey = `balance_${username}`;
    const balance = localStorage.getItem(balanceKey) || "0.00";
    document.getElementById("balanceDisplay").textContent = `₦${balance}`;
  </script>
</body>
</html>
