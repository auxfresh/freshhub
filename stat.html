<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teams Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    #teams {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .team-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      animation: fadeInUp 0.5s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    .team-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .team-details {
      padding: 15px;
    }

    .team-name {
      font-size: 20px;
      font-weight: bold;
    }

    .team-league {
      color: gray;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 14px;
    }

    .stat {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 5px 10px;
    }

    .players {
      margin-top: 10px;
    }

    .players div {
      margin-bottom: 4px;
    }

    .verified {
      height: 16px;
      vertical-align: middle;
      margin-left: 5px;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Team List</h1>
  <div id="teams"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWUjKRUpiLmwRi7UjQ5l_zCJ1YOGsaIg0",
      authDomain: "fresh-hub-d509f.firebaseapp.com",
      databaseURL: "https://fresh-hub-d509f-default-rtdb.firebaseio.com",
      projectId: "fresh-hub-d509f",
      storageBucket: "fresh-hub-d509f.appspot.com",
      messagingSenderId: "101887757266",
      appId: "1:101887757266:web:80c054959f6588771fd60b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const teamsRef = db.ref('/details/teams');
    const container = document.getElementById('teams');

    teamsRef.once('value').then(snapshot => {
      const allTeams = snapshot.val();
      const teamArray = Object.values(allTeams || {});

      const sortedTeams = teamArray.sort((a, b) => {
        const pointsA = (a.wins || 0) * 3 + (a.draws || 0);
        const pointsB = (b.wins || 0) * 3 + (b.draws || 0);
        return pointsB - pointsA;
      });

      sortedTeams.forEach((team, index) => {
        const card = document.createElement('div');
        card.className = 'team-card';
        card.style.animationDelay = `${index * 0.1}s`;

        let playersHTML = '';
        if (team.players) {
          playersHTML = Object.values(team.players).map(player => {
            const badge = player.verified
              ? `<img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" alt="âœ”" class="verified">`
              : '';
            return `<div>${player.name}${badge}</div>`;
          }).join('');
        }

        card.innerHTML = `
          <img src="${team.logo || 'default.jpg'}" alt="${team.name}">
          <div class="team-details">
            <div class="team-name">${team.name || 'Unnamed Team'}</div>
            <div class="team-league">${team.league || 'No League'}</div>
            <div class="stats">
              <div class="stat">Wins: ${team.wins || 0}</div>
              <div class="stat">Draws: ${team.draws || 0}</div>
              <div class="stat">Losses: ${team.losses || 0}</div>
              <div class="stat">Goals: ${team.goals || 0}</div>
              <div class="stat">Conceded: ${team.conceded || 0}</div>
              <div class="stat">Shots: ${team.shots || 0}</div>
            </div>
            <div class="players"><strong>Players:</strong><br>${playersHTML}</div>
          </div>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
