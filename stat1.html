<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teams</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .team-card {
      background-color: #1c1c1e;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.05);
    }

    .team-card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .team-details {
      flex: 1;
    }

    .team-name {
      font-size: 18px;
      font-weight: 600;
    }

    .team-league {
      color: #aaa;
      font-size: 14px;
      margin-top: 2px;
    }

    .stats {
      display: flex;
      gap: 28px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
      min-width: 70px;
    }

    .stat .number {
      font-size: 20px;
      font-weight: 700;
    }

    .wins { color: #facc15; }   /* yellow */
    .draws { color: #d1d5db; }  /* gray-300 */
    .losses { color: #f87171; } /* red-400 */
    .goals { color: #34d399; }  /* green-400 */
    .conceded { color: #60a5fa; } /* blue-400 */
    .shots { color: #c084fc; }  /* purple-400 */
  </style>
</head>
<body>
  <h1>Teams</h1>
  <div id="teams"></div>

  <script>
    const teams = [
      {
        name: ' Fresh FC',
        league: 'League 1',
        wins: 20,
        draws: 14,
        losses: 4,
        goals: 72,
        conceded: 28,
        shots: 512,
        logo: 'chelsea.png',
      },
      {
        name: 'Deekay FC',
        league: 'League 1,
        wins: 20,
        draws: 9,
        losses: 9,
        goals: 66,
        conceded: 39,
        shots: 480,
        logo: 'nassr.png',
      },
      {
        name: 'Manchester City',
        league: 'Premier League',
        wins: 21,
        draws: 8,
        losses: 9,
        goals: 85,
        conceded: 32,
        shots: 558,
        logo: 'https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg',
      }
    ];

    const container = document.getElementById('teams');

    teams.forEach(team => {
      const card = document.createElement('div');
      card.className = 'team-card';
      card.innerHTML = `
        <img src="${team.logo}" alt="${team.name}">
        <div class="team-details">
          <div class="team-name">${team.name}</div>
          <div class="team-league">${team.league}</div>
          <div class="stats">
            <div class="stat">
              <div class="number wins">${team.wins}</div>
              <div>Wins</div>
            </div>
            <div class="stat">
              <div class="number draws">${team.draws}</div>
              <div>Draws</div>
            </div>
            <div class="stat">
              <div class="number losses">${team.losses}</div>
              <div>Losses</div>
            </div>
            <div class="stat">
              <div class="number goals">${team.goals}</div>
              <div>Goals</div>
            </div>
            <div class="stat">
              <div class="number conceded">${team.conceded}</div>
              <div>Conceded</div>
            </div>
            <div class="stat">
              <div class="number shots">${team.shots}</div>
              <div>Shots</div>
            </div>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
