<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Hub</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    /* Custom color variables */
    :root {
      --dark-purple: #1a0f24;
      --light-purple: #ad8dce;
      --nav-bg: #261736;
      --tab-border: #4d2e6b;
      --nav-border: #36204b;
    }

    /* Font family */
    .font-lexend {
      font-family: 'Lexend', 'Noto Sans', sans-serif;
    }

    /* Banner */
    .banner {
      background-color: var(--dark-purple);
    }

    /* Tabs */
    .tab {
      @apply flex flex-col items-center justify-center py-4 pb-[13px] text-sm font-bold border-b-3;
    }

    .tab-active {
      @apply border-b-[#110022] text-white;
    }

    .tab:not(.tab-active) {
      @apply border-b-transparent text-light-purple;
    }

    /* Match Card */
    .match-card {
      @apply flex items-stretch justify-between gap-4 rounded-xl;
    }

    .match-card .flex-2 {
      @apply flex flex-col gap-1 flex-[2_2_0px];
    }

    .match-image {
      @apply w-full bg-center bg-no-repeat bg-cover rounded-xl flex-1;
      aspect-ratio: 16 / 9;
    }

    /* Footer Navigation */
    .nav-item {
      @apply flex flex-1 flex-col items-center justify-end gap-1 text-light-purple rounded-full;
    }

    .nav-item-active {
      @apply text-white;
    }
  </style>
</head>
<body class="bg-dark-purple font-lexend text-white min-h-screen flex flex-col">
  <div class="flex-1">
    <!-- Header -->
    <header class="flex items-center bg-dark-purple p-4 pb-2 justify-between">
      <div class="flex items-center">
        <img src="assets/images/profile.jpg" alt="Profile" class="w-8 h-8 rounded-full">
      </div>
      <h1 class="text-lg font-bold text-center flex-1">Fresh Hub</h1>
      <div class="flex items-center justify-end w-12">
        <p class="text-light-purple font-bold">$120</p>
      </div>
    </header>

    <!-- Welcome Message -->
    <h2 class="text-lg font-bold px-4 py-4">Welcome back, Ethan</h2>

    <!-- Banner -->
    <section class="container mx-auto px-4 py-3">
      <div class="banner bg-cover bg-center flex flex-col justify-end min-h-80 rounded-xl" style="background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 25%), url('assets/images/banner.jpg');">
        <p class="text-3xl font-bold p-4">Watch live games</p>
      </div>
    </section>

    <!-- Tabs -->
    <nav class="border-b border-tab-border px-4">
      <ul class="flex gap-8">
        <li><a href="#" class="tab tab-active">Today</a></li>
        <li><a href="#" class="tab">Upcoming</a></li>
        <li><a href="#" class="tab">Past</a></li>
      </ul>
    </nav>

    <!-- Matches -->
    <section class="px-4 py-4">
      <h3 class="text-lg font-bold pb-2">Matchday 1</h3>
      <div class="space-y-4">
        <!-- Match 1 -->
        <article class="match-card">
          <div class="flex-2">
            <p class="text-light-purple text-sm">Matchday 1</p>
            <p class="text-base font-bold">Team A vs Team B</p>
            <p class="text-light-purple text-sm">Oct 26, 10:00 AM</p>
          </div>
          <div class="match-image" style="background-image: url('assets/images/match1.jpg');"></div>
        </article>
        <!-- Match 2 -->
        <article class="match-card">
          <div class="flex-2">
            <p class="text-light-purple text-sm">Matchday 1</p>
            <p class="text-base font-bold">Team C vs Team D</p>
            <p class="text-light-purple text-sm">Oct 26, 12:00 PM</p>
          </div>
          <div class="match-image" style="background-image: url('assets/images/match2.jpg');"></div>
        </article>
        <!-- Match 3 -->
        <article class="match-card">
          <div class="flex-2">
            <p class="text-light-purple text-sm">Matchday 1</p>
            <p class="text-base font-bold">Team E vs Team F</p>
            <p class="text-light-purple text-sm">Oct 26, 2:00 PM</p>
          </div>
          <div class="match-image" style="background-image: url('assets/images/match3.jpg');"></div>
        </article>
      </div>
    </section>
  </div>

    <div class="h-5 bg-nav-bg"></div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', (e) => {
          e.preventDefault();
          
          // Remove active state from all tabs
          tabs.forEach(t => t.classList.remove('tab-active'));
          // Add active state to clicked tab
          tab.classList.add('tab-active');
          
          // Add logic to update content based on tab (e.g., fetch data for Today, Upcoming, Past)
          console.log(`Switched to ${tab.textContent} tab`);
        });
      });
    });
  </script>
</body>
  </html>
