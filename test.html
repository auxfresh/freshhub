<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Hub</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
  <!-- Google Fonts (optional, can be removed if you want no external dependencies) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a0f24;
      color: #ffffff;
      font-family: 'Lexend', 'Noto Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      background-color: #1a0f24;
      padding: 1rem;
      padding-bottom: 0.5rem;
      justify-content: space-between;
    }

    header img {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
    }

    header h1 {
      font-size: 1.125rem;
      font-weight: 700;
      text-align: center;
      flex: 1;
    }

    header .balance {
      color: #ad8dce;
      font-weight: 700;
      width: 3rem;
      text-align: right;
    }

    /* Welcome Message */
    h2.welcome {
      font-size: 1.125rem;
      font-weight: 700;
      padding: 1rem;
    }

    /* Banner */
    .banner {
      background-color: #1a0f24;
      background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 25%), url('assets/images/banner.jpg');
      background-size: cover;
      background-position: center;
      min-height: 20rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      border-radius: 0.75rem;
      margin: 0 1rem 0.75rem;
    }

    .banner p {
      font-size: 1.75rem;
      font-weight: 700;
      padding: 1rem;
    }

    /* Tabs */
    nav.tabs {
      border-bottom: 1px solid #4d2e6b;
      padding: 0 1rem;
    }

    nav.tabs ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem 0 0.8125rem;
      font-size: 0.875rem;
      font-weight: 700;
      border-bottom: 3px solid transparent;
      color: #ad8dce;
      text-decoration: none;
    }

    .tab-active {
      border-bottom-color: #110022;
      color: #ffffff;
    }

    /* Matches */
    .matches {
      padding: 1rem;
    }

    .matches h3 {
      font-size: 1.125rem;
      font-weight: 700;
      padding-bottom: 0.5rem;
    }

    .match-card {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }

    .match-card .info {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .match-card .info p:first-child,
    .match-card .info p:last-child {
      color: #ad8dce;
      font-size: 0.875rem;
    }

    .match-card .info p:nth-child(2) {
      font-size: 1rem;
      font-weight: 700;
      color: #ffffff;
    }

    .match-image {
      flex: 1;
      background-size: cover;
      background-position: center;
      border-radius: 0.75rem;
      aspect-ratio: 16 / 9;
    }

    /* Footer Navigation */
    footer {
      background-color: #261736;
      border-top: 1px solid #36204b;
      padding: 0.5rem 1rem;
    }

    footer nav {
      display: flex;
      gap: 0.5rem;
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 0.25rem;
      color: #ad8dce;
      text-decoration: none;
      border-radius: 9999px;
    }

    .nav-item-active {
      color: #ffffff;
    }

    .nav-item svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    .nav-item span {
      font-size: 0.75rem;
      font-weight: 500;
    }

    footer .spacer {
      height: 1.25rem;
      background-color: #261736;
    }

    /* Responsive adjustments */
    @media (min-width: 480px) {
      .banner {
        margin: 0 auto;
        width: 100%;
        max-width: 1200px;
      }
    }
  </style>
</head>
<body>
  <div class="flex-1">
    <!-- Header -->
    <header>
      <div>
        <img src="logo4.png" alt="Profile">
      </div>
      <h1>Fresh Hub</h1>
      <div class="balance">$120</div>
    </header>

    <!-- Welcome Message -->
    <h2 class="welcome">Welcome back, Ethan</h2>

    <!-- Banner -->
    <section class="banner">
      <p>Watch live games</p>
    </section>

    <!-- Tabs -->
    <nav class="tabs">
      <ul>
        <li><a href="#" class="tab tab-active">Today</a></li>
        <li><a href="#" class="tab">Upcoming</a></li>
        <li><a href="#" class="tab">Past</a></li>
      </ul>
    </nav>

    <!-- Matches -->
    <section class="matches">
      <h3>Matchday 1</h3>
      <div>
        <!-- Match 1 -->
        <article class="match-card">
          <div class="info">
            <p>Matchday 1</p>
            <p>Team A vs Team B</p>
            <p>Oct 26, 10:00 AM</p>
          </div>
          <div class="match-image" style="background-image: url('logo4.png');"></div>
        </article>
        <!-- Match 2 -->
        <article class="match-card">
          <div class="info">
            <p>Matchday 1</p>
            <p>Team C vs Team D</p>
            <p>Oct 26, 12:00 PM</p>
          </div>
          <div class="match-image" style="background-image: url('4.jpeg');"></div>
        </article>
        <!-- Match 3 -->
        <article class="match-card">
          <div class="info">
            <p>Matchday 1</p>
            <p>Team E vs Team F</p>
            <p>Oct 26, 2:00 PM</p>
          </div>
          <div class="match-image" style="background-image: url('assets/images/match3.jpg');"></div>
        </article>
      </div>
    </section>
  </div>

          ></path>

        <span>Account</span>
      </a>
    </nav>
    <div class="spacer"></div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', (e) => {
          e.preventDefault();
          
          // Remove active state from all tabs
          tabs.forEach(t => t.classList.remove('tab-active'));
          // Add active state to clicked tab
          tab.classList.add('tab-active');
          
          // Placeholder for content update (e.g., fetch data for Today, Upcoming, Past)
          console.log(`Switched to ${tab.textContent} tab`);
        });
      });
    });
  </script>
</body>
</html>
